version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: utilml
      POSTGRES_PASSWORD: utilml_pass
      POSTGRES_DB: utilml
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql://utilml:utilml_pass@postgres:5432/utilml
      REDIS_URL: redis://redis:6379/0
    volumes:
      - api_uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"

  worker:
    build: ./api
    command: celery -A app.worker.celery_app worker --loglevel=INFO
    environment:
      DATABASE_URL: postgresql://utilml:utilml_pass@postgres:5432/utilml
      REDIS_URL: redis://redis:6379/0
    volumes:
      - api_uploads:/app/uploads
    depends_on:
      - postgres
      - redis
  web:
    build: ./web
    environment:
      VITE_API_URL: http://192.168.1.114:8000
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  pgdata:
  miniodata:
  api_uploads:
